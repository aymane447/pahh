<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketFlow - Showcase Professionnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1e293b, #020617);
            min-height: 100vh;
            padding: 50px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .mockup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .phone-frame {
            background: #000;
            border: 8px solid #1e293b;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(56, 189, 248, 0.2);
            position: relative;
            aspect-ratio: 9/19.5;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .phone-frame:hover {
            transform: translateY(-20px) rotate3d(1, 1, 0, 5deg);
        }

        .phone-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #1e293b;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .label {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .floating-element {
            position: fixed;
            z-index: -1;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.3;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: #2563eb;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body>
    <div class="floating-element blob-1"></div>
    <div class="floating-element blob-2"></div>

    <div class="header">
        <h1>Ticket<span>Flow</span> Showcase</h1>
        <p>Aperçu professionnel de votre application mobile</p>
    </div>

    <div class="mockup-grid">
        <div class="card-container">
            <div class="phone-frame">
                <div class="notch"></div>
                <!-- Path to your screenshot -->

                    alt="Home">
            </div>
            <div class="label">Accueil Hero</div>
        </div>

        <div class="card-container">
            <div class="phone-frame">
                <div class="notch"></div>
                <img src="C:/Users/PCOM/.gemini/antigravity/brain/30bd28ea-ce18-4014-ac77-0311f6c5f137/uploaded_media_2_1769617469313.png"
                    alt="Dashboard">
            </div>
            <div class="label">Tableau de Bord</div>
        </div>

        <div class="card-container">
            <div class="phone-frame">
                <div class="notch"></div>
                <img src="C:/Users/PCOM/.gemini/antigravity/brain/30bd28ea-ce18-4014-ac77-0311f6c5f137/uploaded_media_3_1769617469313.png"

</body>

</html>
